
<div class="page__container">
    <p-card header="{{weather.weatherNow.name}}" subheader="{{weather.weatherNow.weather[0].description}}" styleClass="p-card-shadow page__card card" *ngIf="weather.weatherNow">
        <ng-template pTemplate="header">
            <h2 class="card__tempo">{{weather.weatherNow.main.temp}}째C</h2>
        </ng-template>
        <div [ngSwitch]="weather.weatherNow.weather[0].main">
            <img class="card__img" *ngSwitchCase="'Snow'" src="../../../../assets/img/snow1.png" alt="snow">
            <img class="card__img" *ngSwitchCase="'Rain'" src="../../../../assets/img/rain1.png" alt="rain">
            <img class="card__img" *ngSwitchCase="'Clouds'" src="../../../../assets/img/clouds1.png" alt="clouds">
            <img class="card__img" *ngSwitchCase="'Clear'" src="../../../../assets/img/clear1.png" alt="clear">
            <img class="card__img" *ngSwitchCase="'Mist'" src="../../../../assets/img/mist_smoke_haze.png" alt="mist">
            <img class="card__img" *ngSwitchCase="'Smoke'" src="../../../../assets/img/mist_smoke_haze.png" alt="smoke">
            <img class="card__img" *ngSwitchCase="'Haze'" src="../../../../assets/img/mist_smoke_haze.png" alt="haze">
            <img class="card__img" *ngSwitchCase="'Thunderstorm'" src="../../../../assets/img/thunderstorm1.png" alt="thunderstorm">
            <img class="card__img" *ngSwitchCase="'Sand'" src="../../../../assets/img/dust_sand1.png" alt="sand">
            <img class="card__img" *ngSwitchCase="'Dust'" src="../../../../assets/img/dust_sand1.png" alt="dust">
            <img class="card__img" *ngSwitchDefault src="../../../../assets/img/definite.png" alt="default">
        </div>
        <ng-template pTemplate="footer" class="card__footer">
            <div class="card__footer footer-card">
                <div class="footer-card__column">
                    <div class="footer-card__item">
                        <div class="footer-card__title">
                            Min:
                        </div>
                        <div class="footer-card__icon">
                            <img src="../../../../assets/img/triangle (1).png" alt="windy">
                        </div>
                        <div class="footer-card__value">
                            {{weather.weatherNow.main.temp_min}}째C
                        </div>
                    </div>
                </div>
                <div class="footer-card__column">
                    <div class="footer-card__item">
                        <div class="footer-card__title">
                            Feel like:
                        </div>
                        <div class="footer-card__icon">
                            <img src="../../../../assets/img/profile.png" alt="profile">
                        </div>
                        <div class="footer-card__value">
                            {{weather.weatherNow.main.feels_like}}째C
                        </div>
                    </div>
                </div>
                <div class="footer-card__column">
                    <div class="footer-card__item">
                        <div class="footer-card__title">
                            Wind:
                        </div>
                        <div class="footer-card__icon">
                            <img src="../../../../assets/img/wind.png" alt="windy">
                        </div>
                        <div class="footer-card__value">
                            {{weather.weatherNow.wind.speed}}km/h
                        </div>
                    </div>
                </div>
                <div class="footer-card__column">
                    <div class="footer-card__item">
                        <div class="footer-card__title">
                            Max:
                        </div>
                        <div class="footer-card__icon">
                            <img src="../../../../assets/img/triangle.png" alt="windy">
                        </div>
                        <div class="footer-card__value">
                            {{weather.weatherNow.main.temp_max}}째C
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
