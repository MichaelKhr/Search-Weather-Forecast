<!-- Slide menu -->
<p-sidebar [(visible)]="visibleSidebar" [baseZIndex]="10000">
    <app-daily></app-daily>
  </p-sidebar>
  
  <div class="wrapper">
    <header>
      <p-toolbar>
        <div class="p-toolbar-group-left" (click)="visibleSidebar = true" [ngClass]="{'dark-theme': darkModeActive, 'light-theme': !darkModeActive}">
          <i class="pi pi-align-justify" style="font-size: 2rem"></i>
          <img src="https://pngimg.com/uploads/visa/visa_PNG30.png" alt="logotype" class="header_logo">
        </div>
        <span class="p-input-icon-left header__input">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search City" [(ngModel)]="searchValue" (keydown.enter)="searchCity()"/>
          <small class="p-error block header__error" *ngIf="cityError">Uncorrect city name</small>
          <p-button icon="pi pi-search" [loading]="loading" (onClick)="searchCity()"></p-button>
        </span>
        <div class="p-toolbar-group-right">
          <span class="header_switch" [ngClass]="{'dark-theme': darkModeActive, 'light-theme': !darkModeActive}">LIght</span>
          <p-inputSwitch [(ngModel)]="darkModeActive" (click)="toAnotherTheme()" class="p-switch-accent"></p-inputSwitch>
          <span class="header_switch" [ngClass]="{'dark-theme': darkModeActive, 'light-theme': !darkModeActive}">Dark</span>
        </div>
      </p-toolbar>
    </header>
    <main class="page">
      <router-outlet></router-outlet>
    </main>
    <footer class="footer">
      <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        <span [ngClass]="{'dark-theme': darkModeActive, 'light-theme': !darkModeActive}"> By Mychailo Khrystenko </span>
        <div class="p-toolbar-group-right"></div>
      </p-toolbar>
  
    </footer>
  </div>
